<div class="t3-page-ce-wrapper">
    <div class="t3-page-ce">
        <div class="t3-page-ce-header">{headline}</div>

        <div class="t3-page-ce-body">
            <div class="t3-page-ce-body-inner">
                <div class="row">
                    <div class="col-sm-3">
                        <img src="//via.placeholder.com/150" alt="Placeholder" />
                    </div>
                    <div class="col-sm-9">
                        {text -> f:format.html()}
                    </div>
                </div>
            </div>

            <div class="t3-page-ce-footer">
                <div class="t3-page-ce-info">{footer}</div>
            </div>
        </div>
    </div>
</div>
